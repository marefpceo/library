<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My Library</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class='container'>
        <header>
            <img src='images/book-icon.svg' alt='Book Logo'>
            <h1>My Library</h1>
        </header>

        <section>
            <div class='card'>
                <div class='card-header'>
                    <h2>Book Title</h2>
                    <input type='image' src='images/close-circle.svg' alt='Close icon'>
                </div>
                <div class='card-body'>
                    <h3>Author:</h3>
                    <h3>Pages:</h3>
                    <h3>Read?:</h3>
                </div>
            </div>

            <div class='add-book-modal'>
                <div class='book-modal-header'>
                    <p>Enter your book below</p>
                    <input type='image' src='images/close-circle.svg' alt='Close icon'>
                </div>
                <div class='book-modal-body'>
                    <label for='title'>Title:</label>
                    <input type='text' name='title' id='title'>
                    <label for='author'>Author:</label>
                    <input type='text' name='author' id='author'>
                    <label for='pages'>Page:</label>
                    <input type='number' name='pages' id='pages' min='1'>
                    
                    <fieldset>
                        <legend>Have you read this book?</legend>
                        <label for='haveRead'>Yes</label>
                        <input type='radio' name='read' id='haveRead'>
                        <label for='haveNotRead'>No</label>
                        <input type='radio' name='read' id='haveNotRead' checked>
                    </fieldset>
                </div>
                <div class='book-modal-footer'>
                    <button>Submit</button>
                    <button>Cancel</button>
                </div>
            </div>
            
        </section>

        <footer>
            <input type='image' src='images/plus-circle.svg' alt='Add book icon'>
        </footer>
    </div>
</body>
</html>
